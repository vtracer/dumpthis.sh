<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="feed.css" />

<body>
  <main class="term">

        <div class="term__title">dumpthis.sh</div>

    <section class="compose" aria-label="Compose (disabled)">

    <section class="timeline" aria-label="Timeline">

      <div id="feed" class="feed">
        <div class="loader">
          <span class="blink">█</span> Fetching packets…

      </div>

      <div class="feed__footer">
        <a id="fullStream" class="cmd" href="#" rel="noopener">
          VIEW_FULL_STREAM
        </a>
      </div>
    </section>

    <footer class="term__foot">
      <a class="cmd" href="/">RETURN_ROOT</a>
      <span class="dim">// Product of <a href="https://www.maroon-series.art">Mar00n</a></span>
    </footer>
